<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primary Health Quiz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="display-4">Primary Healthcare Quiz</h1>
            <p class="lead">This is a 5 question quiz testing your knowledge of basic, primary healthcare concerns, developed by a physician.</p>
            <hr class="my-2" />
            <button type="button" id="start" class="btn btn-success">START</button>
            <hr class="my-2 run d-none" />
            <div id="timer" class="run d-none"></div>
          </div>
        </div>
      </div>
      <div id="quiz" class="row run d-none">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3 id="question"></h3>
              <hr />
              <div class="btn-group-vertical">
                <button type="button" id="a" class="btn btn-info answer"></button>
                <button type="button" id="b" class="btn btn-info answer"></button>
                <button type="button" id="c" class="btn btn-info answer"></button>
                <button type="button" id="d" class="btn btn-info answer"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row end d-none">
        <div class="col">
          <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
